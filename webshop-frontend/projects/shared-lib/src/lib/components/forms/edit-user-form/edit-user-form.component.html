<div class="content-container">

  <form class="form" [formGroup]="editUserForm" (submit)="submit()">
    <mat-form-field class="full-width" appearance="fill">
      <mat-label>Username</mat-label>
      <input matInput formControlName="username" placeholder="getUser.username"/>
    </mat-form-field>

    <mat-form-field class="full-width" appearance="fill">
      <mat-label>Vorname</mat-label>
      <input matInput formControlName="firstName" placeholder="getUser.firstName"/>
    </mat-form-field>

    <mat-form-field class="full-width" appearance="fill">
      <mat-label>Nachname</mat-label>
      <input matInput formControlName="lastName" placeholder="getUser.lastName"/>
    </mat-form-field>

    <mat-form-field class="full-width" appearance="fill">
      <mat-label>E-Mail</mat-label>
      <input matInput formControlName="email" placeholder="getUser.email"/>
    </mat-form-field>

    <mat-form-field class="full-width" appearance="fill">
      <mat-label>Password</mat-label>
      <input matInput formControlName="password" placeholder="getUser.password"/>
    </mat-form-field>

    <mat-form-field class="full-width" appearance="fill">
      <mat-label>Role</mat-label>
      <input matInput formControlName="role" placeholder="getUser.role"/>
    </mat-form-field>
    <mat-form-field class="full-width" appearance="fill">
      <mat-label>Rabatt</mat-label>
      <input matInput formControlName="discount" placeholder="getUser.role"/>
    </mat-form-field>

    <button
      mat-raised-button
      color="primary"
      type="submit"
      [disabled]="!editUserForm.valid"
    >
      Absenden
    </button>

  </form>
</div>
