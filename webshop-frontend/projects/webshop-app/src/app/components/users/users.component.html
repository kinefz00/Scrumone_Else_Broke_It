<mat-toolbar>
  <span class="header-title" [routerLink]="'/home'">Users</span>
  <span class="spacer"></span>
  <button mat-raised-button (click)="openAddUserDialog()">Add User</button>
</mat-toolbar>

<div class="container">
  <div class="table-container">
    <div class="users-list">
      <table
        mat-table
        [dataSource]="this.userList"
        class="mat-elevation-z8"
      >
        <ng-container matColumnDef="username">
          <th mat-header-cell *matHeaderCellDef>Username</th>
          <td mat-cell *matCellDef="let element">{{element.username}}</td>
        </ng-container>

        <ng-container matColumnDef="firstName">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let element">{{ element.firstName }}</td>
        </ng-container>

        <ng-container matColumnDef="lastName">
          <th mat-header-cell *matHeaderCellDef>Nachname</th>
          <td mat-cell *matCellDef="let element">{{ element.lastName }}</td>
        </ng-container>

        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef>E-Mail</th>
          <td mat-cell *matCellDef="let element">{{ element.email }}</td>
        </ng-container>
        <ng-container matColumnDef="options">
          <th mat-header-cell *matHeaderCellDef>Options</th>
          <td mat-cell *matCellDef="let element">
              <button class="btn-edit" (click)="openEditUserDialog(element)">Edit</button>
              <button class="btn-delete" (click)="this.userHttpService.deleteUser(element.username)">Delete</button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
      <div class="paginator-container">
        <mat-paginator
          [length]="resultsLength"
          [pageSize]="30"
          aria-label="Select page of products"
        ></mat-paginator>
      </div>
    </div>
  </div>
</div>
